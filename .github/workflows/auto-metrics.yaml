name: git-auto-commit

on:
  schedule: [{cron: "0 12 * * *"}]
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16


      - name: Check if file modified today
        id: check-file
        run: |
          today=$(date +'%Y-%m-%d')
          if [[ $(git log -1 --format="%cd" --date="short" --  github-metrics.svg) == $today ]]; then
            echo "modified=true" >> $GITHUB_ENV
          else
            echo "modified=false" >> $GITHUB_ENV
          fi

      - name: Remove existing file
        if: env.modified == 'true'
        run: |
          git config user.name "JHKoder"
          git config user.email "jeonghun.kang.dev@gmail.com"
          git pull
          
          git checkout origin/main -- github-metrics.svg
          cp github-metrics.svg temp_github-metrics.svg
          git rm github-metrics.svg
          git commit -m "Auto updating... (delete) " --author="JHKoder <jeonghun.kang.dev@gmail.com>"
          git push --token ${{ secrets.METRICS_TOKEN }}
          
          git pull
          mv temp_github-metrics.svg github-metrics.svg
          git add github-metrics.svg
          git commit -m "Auto updating... (add) " --author="JHKoder <jeonghun.kang.dev@gmail.com>"
          git push --token ${{ secrets.METRICS_TOKEN }}

